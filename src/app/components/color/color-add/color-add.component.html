<div class="row mt-4">
   <div class="col-lg-9">

      <div class="card">
         <div class="card-header fw-bold">
            <i class="bi-plus-square me-1"></i> Yeni Renk Ekle
         </div>
         <div class="card-body">
            <form autocomplete="off" [formGroup]="colorAddForm" (ngSubmit)="add()">
               <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="name" placeholder="color" formControlName="name">
                  <label for="name">Renk AdÄ±</label>
               </div>

               <div class="text-end">
                  <button type="submit" class="btn btn-primary">
                     <i class="bi-plus-square me-1"></i> Ekle
                  </button>
               </div>
            </form>
         </div>
      </div>

   </div>
   <div class="col-lg-3">
      <div class="d-grid">
         <button class="btn btn-primary" routerLink="/colors">
            <i class="bi-list me-1"></i> Renkleri Lislete
         </button>
      </div>
   </div>
</div>
