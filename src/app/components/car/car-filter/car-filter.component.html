<div class="mb-3">
   <select class="form-control rounded-0" [(ngModel)]="brandFilter">
      <option value="0">- - Marka Seçiniz - -</option>

      <option *ngFor="let brand of brands" value="{{ brand.id }}">
         {{ brand.name }}
      </option>
   </select>
</div>

<div class="mb-3">
   <select class="form-control rounded-0" [(ngModel)]="colorFilter">
      <option value="0">- - Renk Seçiniz - -</option>

      <option *ngFor="let color of colors" value="{{ color.id }}">
         {{ color.name }}
      </option>
   </select>
</div>

<div>
   <button class="btn btn-outline-primary rounded-0 px-4" routerLink="/cars/filter/0/0" (click)="clearFilter()">
      <i class="bi-backspace me-1"></i> Temizle
   </button>

   <button class="btn btn-primary rounded-0 px-4 float-end" *ngIf="brandFilter > 0 || colorFilter > 0"
           routerLink="/cars/filter/{{ brandFilter }}/{{ colorFilter }}">
      <i class="bi-search me-1"></i> Filtrele
   </button>
</div>
