<div class="row mt-4">
   <div class="col-lg-9">
      <input type="text" [(ngModel)]="filterText" class="form-control rounded-0 mb-3"
             placeholder="Araba Ara..." autocomplete="off" >

      <table class="table table-hover table-striped border">
         <thead>
         <tr>
            <th class="text-center" style="width: 50px">#</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model Yılı</th>
            <th>Günlük Ücret</th>
            <th class="text-center"><i class="bi-pencil me-1"></i></th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let car of carDetails | carFilter: filterText" routerLink="/cars/detail/{{ car.id }}">
            <td class="text-center fw-bold">{{ car.id }}</td>
            <td>{{ car.brandName }} {{ car.description }}</td>
            <td>{{ car.colorName }}</td>
            <td>{{ car.modelYear }}</td>
            <td>{{ car.dailyPrice }}</td>
            <td class="text-center">
               <button class="btn btn-sm btn-primary"
                       routerLink="/cars/update/{{ car.id }}">
                  <i class="bi-pencil me-1"></i>
               </button>
            </td>
         </tr>
         </tbody>
      </table>
   </div>

   <div class="col-lg-3">

      <div class="d-grid mb-3">
         <button class="btn btn-primary rounded-0" routerLink="/cars/add">
            <i class="bi-plus-square me-1"></i> Yeni Araba Ekle
         </button>
      </div>

      <app-car-filter></app-car-filter>
   </div>
</div>
